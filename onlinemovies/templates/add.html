{% extends 'base.html' %}
{% load static %}
{% include 'django.contrib.messages' %}
{% block title %} add {% endblock %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter movie name">
    <input type="text" name="desc" placeholder="Enter movie description">
    <input type="text" name="detail" placeholder="Enter movie detail">
    <input type="text" name="year" placeholder="Enter movie year">
    <input type="file" name="img" placeholder="Enter image of the movie">
    <input type="submit">
</form>
{% endblock %}
